<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css_index.css">
    <title>Login</title>
</head>
<body>
 <div class="main__login">
    <div class="loginscreen__left">
        <h1>Faça login<br>Entre para o nosso time!</h1>
        <img class="image__left" src="assets/programador.svg" alt="Programador">
    </div>
    <div class="loginscreen__right">    
        <div class="card__login">
            <h1>LOGIN</h1>
            <div class="text__field">
                <label for="usuario">Usuário</label>
                <input type="text" name="usuario" placeholder="Usuário">
            </div> 
            <div class="text__field">
                <label for="senha">Senha</label>
                <input type="password" name="senha" placeholder="Senha">
            </div> 
        <button class="button__login">Login</button>
        </div>
    </div>
 </div>  
</body>
</html>
